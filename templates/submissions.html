<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <h1>Submitted Data</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>All Submissions</h2>
            <table class="submissions-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% if submissions %}
                        {% for submission in submissions %}
                        <tr>
                            <td>{{ submission[1] }}</td>
                            <td>{{ submission[2] }}</td>
                        </tr>
                        {% endfor %}
                    {% else %}
                        <tr>
                            <td colspan="2">No submissions available</td>
                        </tr>
                    {% endif %}
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Simple Web Page</p>
    </footer>

</body>
</html>
